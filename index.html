<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Website with Animations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2.5rem;
            text-align: center;
            position: relative;
            transition: all 0.5s ease;
        }

        #section1 {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
        }

        #section2 {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        #section3 {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
        }

        #section4 {
            background: linear-gradient(135deg, #fa709a, #fee140);
        }

        .content {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }

        .content.active {
            opacity: 1;
            transform: translateY(0);
        }

        .parallax {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center;
            background-size: cover;
            opacity: 0.3;
            z-index: -1;
            transform: translateY(0);
            transition: transform 0.5s ease;
        }

        nav {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#section1">Home</a>
        <a href="#section2">About</a>
        <a href="#section3">Services</a>
        <a href="#section4">Contact</a>
    </nav>

    <section id="section1">
        <div class="parallax"></div>
        <div class="content">Welcome to My Awesome Website!</div>
    </section>

    <section id="section2">
        <div class="parallax"></div>
        <div class="content">About Us: We Create Amazing Experiences</div>
    </section>

    <section id="section3">
        <div class="parallax"></div>
        <div class="content">Our Services: Innovative Solutions for You</div>
    </section>

    <section id="section4">
        <div class="parallax"></div>
        <div class="content">Contact Us: Let's Connect!</div>
    </section>

    <script>
        // Smooth scrolling for nav links
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Animation on scroll
        const contents = document.querySelectorAll('.content');
        const sections = document.querySelectorAll('section');

        const checkScroll = () => {
            const triggerBottom = window.innerHeight * 0.8;

            contents.forEach(content => {
                const contentTop = content.getBoundingClientRect().top;

                if (contentTop < triggerBottom) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });

            // Parallax effect
            sections.forEach(section => {
                const parallax = section.querySelector('.parallax');
                if (parallax) {
                    const scrollPosition = window.scrollY;
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.offsetHeight;

                    if (scrollPosition >= sectionTop - window.innerHeight && scrollPosition <= sectionTop + sectionHeight) {
                        const offset = (scrollPosition - sectionTop) * 0.3;
                        parallax.style.transform = `translateY(${offset}px)`;
                    }
                }
            });
        };

        window.addEventListener('scroll', checkScroll);
        window.addEventListener('load', checkScroll);
    </script>
</body>
</html>
