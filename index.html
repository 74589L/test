<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Scrolling with Color Change</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 3rem;
      text-align: center;
      transition: background-color 1s ease; /* Smooth transition for color change */
    }

    .section-1 { background: #3498db; }
    .section-2 { background: #e74c3c; }
    .section-3 { background: #2ecc71; }
    .section-4 { background: #f39c12; }

    /* Smooth Scroll Styles */
    html {
      scroll-behavior: smooth;
    }

    .scroll-btn {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .scroll-btn:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }

    /* Optional: Add smooth scroll to anchor links */
    a {
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>
  <div class="section section-1" id="section1">
    <div>Section 1</div>
    <a href="#section2"><button class="scroll-btn">Scroll Down</button></a>
  </div>

  <div class="section section-2" id="section2">
    <div>Section 2</div>
    <a href="#section3"><button class="scroll-btn">Scroll Down</button></a>
  </div>

  <div class="section section-3" id="section3">
    <div>Section 3</div>
    <a href="#section4"><button class="scroll-btn">Scroll Down</button></a>
  </div>

  <div class="section section-4" id="section4">
    <div>Section 4</div>
  </div>

  <script>
    window.addEventListener('scroll', function() {
      const sections = document.querySelectorAll('.section');
      const scrollPosition = window.scrollY + window.innerHeight;

      sections.forEach((section, index) => {
        if (scrollPosition > section.offsetTop) {
          // Change the background color based on scroll position
          const colors = ['#3498db', '#e74c3c', '#2ecc71', '#f39c12'];
          section.style.backgroundColor = colors[index];
        }
      });
    });
  </script>
</body>
</html>
